<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan WhatsApp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4CAF50, #81C784);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            background: #ffffff;
            color: #333;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        .login-container p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            color: #333;
            outline: none;
        }

        .login-container input:focus {
            border-color: #4CAF50;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #25D366;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-container button:hover {
            background-color: #1bc05b;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login dengan WhatsApp</h1>
        <p>Masukkan nomor WhatsApp Anda untuk melanjutkan.</p>
        <form id="whatsappLoginForm">
            <input type="tel" id="phoneNumber" placeholder="Masukkan Nomor WhatsApp (+62...)" required>
            <button type="submit">Kirim Kode Login</button>
        </form>
        <div class="error-message" id="errorMessage">Nomor tidak valid. Coba lagi!</div>
    </div>

    <script>
        document.getElementById("whatsappLoginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah reload halaman

            // Ambil nomor WhatsApp
            const phoneNumber = document.getElementById("087700381440").value;

            // Validasi nomor telepon
            const phoneRegex = /^\+62\d{9,15}$/; // Format nomor telepon Indonesia
            if (phoneRegex.test(phoneNumber)) {
                // Redirect ke WhatsApp Web dengan pesan login
                const message = encodeURIComponent("Halo, saya ingin login ke aplikasi penyewaan mobil.");
                window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
            } else {
                // Tampilkan pesan error
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
